<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jornal - Painel</title>
</head>

<body>

  <div id="app"></div>

  <script src="./back.js"></script>
  <script src="./front.js"></script>
  <script src="./commons.js"></script>

  <script>
    const app = nElement.fromId('app')

    const center = new nContainerComponent()

    const page_title = new nH1()
    page_title.setText('Jornal')
    center.top.append(page_title)

    const page_subtitle = new nH2()
    page_subtitle.setText('Nova not√≠cia')
    center.top.append(page_subtitle)

    const news_title = new nTextInputComponent()
    news_title.label.setText('Titulo da noticia')
    center.left.append(news_title)

    const news_news = new nTextareaComponent()
    news_news.label.setText('Texto da noticia')
    news_news.textarea.setRows(50)
    center.left.append(news_news)

    app.append(center)

  </script>

</body>

</html>
